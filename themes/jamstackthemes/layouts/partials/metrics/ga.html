{{ $gid := (getenv "HUGO_GA_ID") }}
{{ if $gid }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{- $gid -}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', '{{- $gid -}}');
</script>
{{ end }}
