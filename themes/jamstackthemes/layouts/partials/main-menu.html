<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
      <a href="{{.URL}}" >
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    <li>
      <a href="https://quiqr.org">
        <span>Download Quiqr CMS</span>
      </a>
    </li>
  </ul>
</div>
